	<div class="slds-card">
		<div class="slds-text-longform">
			<h3 class="slds-text-title_bold slds-p-horizontal_small slds-p-top_small" style="font-size: 1rem;">
				Key Notes/Assumptions:</h3>
			<ol class="slds-p-horizontal_small">
				<li>YoY COLA shall be applicable starting 1st January 2022 and every year there on. COLA: 3.5% p.a. for India,
					2.5%
					p.a. for US, UK and Australia delivery location.</li>
				<li>Annual Rate considers 1840 available hours in a year, accordingly monthly rates are prorated by dividing
					annual
					hours by 12.</li>
				<li>Taxes are not included in the rates and will be applicable over and above.</li>
				<li>Standard/Basic technology cost is baked in rates, in case any specific technology/tool is required, please
					put
					in other cost placeholder.</li>
				<li>Client SOW/Contract will contain standard approved rates and discount if any from there, unless we proposing
					higher rates than approved rates.</li>
